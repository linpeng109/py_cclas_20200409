[default]
name = py_cclas
encode = utf-8
;DEBUG=10;INFO=20;WARNING=30;ERROR=40;CRITICAL=50
logger_level : 10

;日志配置
[logger]
filename : py_cclas.log
mode : a
maxBytes : 10240000
backupCount : 5
encoding : utf-8
delay : True

;监控目录
[watchdog]
path : e:/cclasdir
patterns : *.xlsx;*.xls
ignore_directories : True
ignore_patterns : *~*xlsx
case_sensitive : False
recursive : False
delay : 0.001

;持久化数据
[json]
outpath : ${watchdog:path}/data
encoding : ${default:encode}

;数据输出目录
[cclas]
outputdir = ${watchdog:path}/out

;excel数据文件的sheetname和数据处理模块对应关系
[sheetname]
HBY = hbyWorker
XJY = xjyWorker
JDY = jdyWorker
SCN = scnWorker
QTY = qtyWorker
SES2017 = hcs2csvWorker
;样品测量数据 = afs2reportWorker
样品测量数据 = afs2csvWorker
Report = aas2csvWorker

[afs]
outpath : ${watchdog:path}/afs
encoding : gbk

[hcs]
outpath : ${watchdog:path}/hcs
encoding : gbk

[aas]
outpath : ${watchdog:path}/aas
encoding : gbk